<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>N-Queen Visualizer</h1>
    <div class="controls">
      <label for="board-size">Board Size: </label>
      <input type="number" id="board-size" value="5" min="4" max="20" />
      <button onclick="visualizeNQueen()">Visualize</button>
      <button onclick="stepBack()">Step Back</button>
      <button onclick="resetBoard()">Reset</button>
    </div>
    <div id="status"></div>
    <div class="chessboard-container">
      <div class="chessboard" id="chessboard"></div>
    </div>
    <script src="nqueen.js"></script>
    <script src="script.js"></script>
  </body>
</html>
